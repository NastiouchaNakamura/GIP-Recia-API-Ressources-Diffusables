spring:
  config:
    activate:
      on-profile: 'default-config'

---

server:
  port: 8090
  servlet:
    context-path: /spring-api
  error:
    whitelabel.enabled: true
    include-binding-errors: always
    include-exception: true
    include-message: always
    include-stacktrace: always

logging:
  config: "classpath:logback.xml"

spring:
  profiles:
    active: @spring.profiles.active@
    group:
      dev: dev
      test: test
      prod: prod
      ci: test

  cache.jcache.config: classpath:ehcache.xml

app:
  gar:
    cache-duration: 86400 # 24h.
    ressources-diffusables-uri: '=== Ressources Diffusables URI ==='
    download-location-path: ''

  soffit:
    jwt-signature-key: '=== Signature Key ==='

  cors:
    enable: true
    allow-credentials: true
    allowed-origins:
      - http://localhost:5173
      - http://10.209.28.14:5173
      - https://*.giprecia.net
    exposed-headers:
      - x-auth-token
      - x-requested-with
      - x-xsrf-token
    allowed-headers:
      - content-type
      - authorization
      - x-com-persist
      - X-Auth-Token
      - x-auth-token
      - x-requested-with
      - x-xsrf-token
    allowed-methods:
      - GET
